---
# tasks file for dhcp
- debug:
    msg: "{{ ansible_hostname }}"

- debug:
    msg: "{{ ansible_default_ipv4 }}"

- debug:
    msg: "{{ ansible_domain }}"

- name: install dhcp server
  yum:
    name: dhcp
    state: latest

- name: add firewalld service for dhcp
  firewalld:
    service: dhcp
    permanent: yes
    immediate: yes
    state: enabled

- name: generate dhcpd config
  template:
    src: dhcpd.conf.j2
    dest: /etc/dhcp/dhcpd.conf
  notify: "restart dhcp"

- name: enable and start dhcpd service
  systemd:
    name: dhcpd
    enabled: yes
    state: started
