apiVersion: v1
kind: Pod
metadata:
  name: static-iscsi-pmax-pod
  namespace: powermax
spec:
  containers:
  - name: task-pv-container
    image: nginx:latest
    ports:
      - containerPort: 80
        name: "http-server"
    volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: st-iscsi-pmax
  volumes:
    - name: st-iscsi-pmax
      persistentVolumeClaim:
        claimName: static-pvc-powermax-iscsi
