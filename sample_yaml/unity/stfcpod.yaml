apiVersion: v1
kind: Pod
metadata:
  name: static-fc-unity-pod
  namespace: unity
spec:
  containers:
  - name: task-pv-container
    image: nginx:latest
    ports:
      - containerPort: 80
        name: "http-server"
    volumeMounts:
      - mountPath: "/usr/share/nginx/html"
        name: st-fc-unity
  volumes:
    - name: st-fc-unity
      persistentVolumeClaim:
        claimName: static-pvc-unity-fc
