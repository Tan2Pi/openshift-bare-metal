apiVersion: sriovnetwork.openshift.io/v1
kind: SriovNetworkNodePolicy
metadata:
  name: r650-1-network-node-policy
  namespace: openshift-sriov-network-operator
spec:
  resourceName: mellanox_650_net_devices
  nodeSelector:
    kubernetes.io/hostname: 650-1.oss.labs
  priority: 10
  mtu: 1500
  numVfs: 5
  nicSelector:
    pfNames: ["ens1f1"]
    rootDevices: ["0000:4b:00.1"]
  deviceType: netdevice
  isRdma: false
